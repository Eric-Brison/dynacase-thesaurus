<Directory /home/httpd/what/WGCAL>
    php_value include_path ".:/home/httpd/what:/home/httpd/what/WHAT:/home/httpd/advGraph:/usr/share/pear"
    php_value session.use_cookies 1
    php_value session.name "session"
    php_value session.use_trans_sid 0
    php_value post_max_size "80M"
    AddType application/x-httpd-php .php
    DirectoryIndex  check_version.php
    ErrorDocument 401 /what/expire/tryexpire.html
    AuthType Basic
    AuthName 'WHAT Connection'
    AuthPAM_Enabled  on
    AuthPAM_FallThrough off
    AuthPAM_Service httpd
    Require valid-user
</Directory>
Alias /whatsync /home/httpd/what/osync
